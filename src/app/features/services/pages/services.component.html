<div class="services-container">
  <header class="services-header">
    <h1>Nuestros Servicios</h1>
    <p>Descubra nuestra gama completa de servicios profesionales diseñados para ayudar a su negocio a crecer</p>
  </header>

  <div class="services-grid">
    <mat-card class="service-card" *ngFor="let service of services">
      <mat-card-header>
        <mat-icon mat-card-avatar>{{service.icon}}</mat-icon>
        <mat-card-title>{{service.title}}</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <p class="service-description">{{service.description}}</p>
        <ul class="service-features">
          <li *ngFor="let feature of service.features">
            <mat-icon>check_circle</mat-icon>
            <span>{{feature}}</span>
          </li>
        </ul>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-raised-button color="primary">
          <mat-icon>arrow_forward</mat-icon>
          Más Detalles
        </button>
        <button mat-button color="accent" routerLink="/contact">
          <mat-icon>contact_support</mat-icon>
          Consultar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
